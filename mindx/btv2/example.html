<!DOCTYPE html>
<html>
  <head>
    <title>List Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ol type="1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
