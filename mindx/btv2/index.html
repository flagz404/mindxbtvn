<!DOCTYPE html>
<html>
    <head>
        <title>Các danh sách</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1>Đây là nhóm thẻ danh sách không sắp xếp</h1>
                <ul type="square">
                    <li>Home</li>
                    <li>About</li>
                    <li>Action</li>
                </ul>
                <ul type="disc">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>CSS3</li>
                </ul>
                <ul type="circle">
                    <li>Bootstrap</li>
                    <li>Jquery</li>
                    <li>JS cở bản</li>
                </ul>
            <h1>Đây là nhóm thẻ danh sách có sắp xếp</h1>
            <ol type="1">
                <li>Home</li>
                <li>About</li>
                <li>Action</li>
            </ol>
            <ol type="A">
                <li>HTML</li>
                <li>CSS</li>
                <li>CSS3</li>
            </ol>
            <ol type="a">
                <li>Bootstrap</li>
                <li>Jquery</li>
                <li>JS cở bản</li>
            </ol>
        </div>
    </body>
</html>
